<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/301fbabbba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>  <!--mb stands for bottom margin-->
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos"/>
            </form>
        </header>
       <ul class="list-group todos mx-auto text-light">
           <li class="list-group-item d-flex justify-content-between align-items-center"> <!---- this is used to display the list items as flex items and also align them correctly-->
               <span>Play Mariokart</span>
               <i class="far fa-trash-alt delete"></i>
               
           </li>
           <li class="list-group-item d-flex justify-content-between align-items-center"> <!--this is used to display the list items as flex items and also align them correctly-->
            <span>Defeat ganon in zelda</span>
            <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center"> <!--- this is used to display the list items as flex items and also align them correctly-->
                <span>Make Veggie pie</span>
                <i class="far fa-trash-alt delete"></i>
                </li>
          </ul>
          <form class="add text-center my-4">
              <label class="text-light">Add a new todo</label>
              <input class="form-control m-auto" type="text" name="add"/>
          </form>
    </div>
  <script src="app1.js"></script> 
</body>
</html>
